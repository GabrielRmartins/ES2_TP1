<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineTrack</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ãcones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
</head>
<body class="bg-white text-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom px-4 py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">CINETRACK</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">ENTRAR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CRIAR CONTA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FILMES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
<section class="container my-4">
    <div class="position-relative rounded-4 overflow-hidden"
         style="height: 400px; background-image: url('../static/img/hero.png'); background-size: cover; background-position: center;">
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
        <div class="position-relative z-1 text-white text-center d-flex flex-column justify-content-center align-items-center h-100">
            <h1 class="mb-4 fs-2">Registre os seus filmes favoritos.</h1>
            <a href="#" class="btn btn-primary fw-bold">comece agora</a>
        </div>
    </div>
</section>

    <!-- Cards de Filmes -->
    <section class="container my-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 justify-content-center">
            {% for _ in range(4) %}
            <div class="col">
                <div class="card bg-light" style="height: 220px;"></div>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
